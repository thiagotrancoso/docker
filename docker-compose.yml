version: "3"

services:
  php:
    build:
      args:
        uid: 1000
        user: thiago
      context: ./docker/php
      dockerfile: Dockerfile
    image: php:7.4
    container_name: "php"
    volumes:
      - ./www:/var/www
    ports:
      - "9000:9000"
    # restart: always
    networks:
      - mynetwork

  nginx:
    image: nginx:1.19.8
    container_name: "nginx"
    volumes:
      - ./docker/nginx/server.pem:/etc/nginx/ssl/server.pem
      - ./docker/nginx/server-key.pem:/etc/nginx/ssl/server-key.pem
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www
    ports:
      - "80:80"
      - "443:443"
    # restart: always
    networks:
      - mynetwork

  mariadb:
    image: mariadb:10.5.9
    container_name: "mariadb"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./docker/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    # restart: unless-stopped
    networks:
      - mynetwork

  phpmyadmin:
    image: phpmyadmin:5.1
    container_name: "phpmyadmin"
    environment:
      PMA_HOST: mariadb
    # restart: unless-stopped
    links:
      - "mariadb"
    ports:
      - "3380:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
